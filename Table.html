<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            /* border-collapse: collapse; */
            
        }
        th, td {
            border: 5px solid #0f0f0f;
            padding: 8px;
        }
        th {
            text-align: center;
        }
        header {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            }
        .caption {
            text-align: center;
          
            }
        </style>
        <header>Table Tennis Tournament</header>
        <div class="caption">Tournament Schedule and Results</div>
</head>
<body>
   
  
    <table>
        <thead>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
        </tbody>
        <thead>
            <tr>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Final</th>
                <th>Winner of Match 3</th>
                <th>Winner of Match 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tbody>
    </table>

</body>
</html>
